<html>
<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="./vue.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<ul id="app" class="menu menu-user" v-if="menu">
    <li v-for="items in menu.items" v-bind:class="items.name">
        <a @click="onClick(items.name)">
            <span v-if="items.emoji" class="emoji">{{items.emoji}}</span>
            {{items.label}}
            <span v-if="items.price && items.sell" class="sell">
                      {{items.price}}$
                  </span>
            <span v-if="items.price && items.buy" class="buy">
                      {{items.price}}$
                  </span>
        </a>
    </li>
</ul>

<!-- JS Scripts -->

<script src="front.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
